apps:
  cli:
    - fastfetch
    - fzf
    - ripgrep
    - starship

  editors:
    - { name: neovim, brew: neovim, apt: neovim, pacman: neovim }

  runtimes:
    - { name: node, brew: node, apt: nodejs, pacman: nodejs }
    - { name: pnpm, brew: pnpm, pacman: pnpm }
    - { name: go, brew: go, apt: golang, pacman: go }
    - { name: python, brew: python, apt: python3, pacman: python }
    - { name: java, brew: openjdk, apt: default-jdk, pacman: jdk-openjdk }

  terminals:
    - { brew: "homebrew/cask/wezterm" } # macOS (cask)

  wm:
    - { brew: "nikitabobko/tap/aerospace" } # macOS (tap + cask)

  desktop:
    - { brew: "raycast" } # macOS (cask)

  dev:
    - {
        name: docker,
        brew: "homebrew/cask/docker",
        apt: docker.io,
        pacman: docker,
      }
    - { name: docker-compose, apt: docker-compose, pacman: docker-compose }

  fonts:
    # Nerd Fonts m√°s usadas (casks del tap homebrew/cask-fonts)
    - { brew: "homebrew/cask-fonts/font-recursive-mono-nerd-font" }
    - { brew: "homebrew/cask-fonts/font-jetbrains-mono-nerd-font" }
    - { brew: "homebrew/cask-fonts/font-fira-code-nerd-font" }
    - { brew: "homebrew/cask-fonts/font-symbols-only-nerd-font" }
