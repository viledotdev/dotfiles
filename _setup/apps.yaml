apps:
  # CLI
  - fastfetch
  - fzf
  - ripgrep
  - starship

  # Runtimes
  - { brew: node, apt: nodejs, pacman: nodejs }
  - { brew: pnpm, pacman: pnpm }
  - { brew: go, apt: golang, pacman: go }
  - { brew: python, apt: python3, pacman: python }
  - { brew: openjdk, apt: default-jdk, pacman: jdk-openjdk }

  # Editor/terminal
  - { brew: neovim, apt: neovim, pacman: neovim }
  - { brew: homebrew/cask/wezterm }

  # Desktop / WM (macOS)
  - { brew: raycast }
  - { brew: nikitabobko/tap/aerospace }

  # Docker (simple)
  - { brew: homebrew/cask/docker, apt: docker.io, pacman: docker }

  # Fonts (macOS via cask-fonts)
  - { brew: homebrew/cask-fonts/font-recursive-mono-nerd-font }
  - { brew: homebrew/cask-fonts/font-jetbrains-mono-nerd-font }
  - { brew: homebrew/cask-fonts/font-fira-code-nerd-font }
  - { brew: homebrew/cask-fonts/font-symbols-only-nerd-font }
